<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let so = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]
        let chu = ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Zero"]
        let nhap_rong = [];
        let ra_rong = [];
        let dau_ra = "";
        let input = prompt("Nhập vào số bạn muốn nhập");
        nhap_rong = input;
        for (let i = 0; i < nhap_rong.length; i++) {
            for (let j = 0; j < so.length; j++) {
                if (nhap_rong[i] == so[j]) {
                    ra_rong.push(chu[j])
                    break;
                }
            }
        }
        for (let i = 0; i < ra_rong.length; i++) {
            dau_ra = dau_ra + ra_rong[i] + "&nbsp";
        }
        document.write("Input : " + input + "<br>")
        document.write("Output : " + dau_ra)
    </script>
</body>

</html>
