<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mangA = [];
        for (let i = 0; i < 6; i++) {
            mangA[i] = Number(prompt("Nhập vào mảng A có 6 phần tử , phần tử thứ " + i + " là !"))
        }
        document.write("Mảng bạn vừa nhập là :" + mangA + "<br>");
        let mangB = [];
        mangB[0] = mangA[0];
        mangB[1] = mangB[0] + mangA[1];
        for (let j = 1; j < mangA.length; j++) {
            mangB[j] = mangB[j - 1] + mangA[j]
        }
        document.write("PrefixSUM :" + mangB)
    </script>
</body>

</html>
