<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!--
    Bài 1: Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho trong xâu không
    có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa. Ví dụ tRuong    TaN   HAI => Truong Tan Hai.
Và một hàm tìm từ dài nhất trong 1 xâu ký tự.
Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím, in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.
 -->
<input type="text" id="nhapChuoi" placeholder="Nhập chuổi bạn cần chuẩn hóa vào đây">
<input type="button" value="Chuẩn hóa xâu" onclick="btnConvert()">
<p id="xauTruoc"></p>
<p id="xauSau"></p>
<script>
    function btnConvert(){
        let input = document.getElementById("nhapChuoi").value;
        arr = input.split(" "); // tách chuỗi theo khoảng trắng
        let kq = ""
        let temp;
        for (let i = 0 ; i < arr.length ; i++) { // duyệt từ đầu mảng
            temp = arr[i].trim().toLowerCase()//XÓA KHOẢNG TRẮNG
            if (temp != "") {
                temp = temp.substr(0, 1).toUpperCase() + temp.substr(1)
                kq = kq + temp + " "
            }
        }
        document.getElementById("xauTruoc").innerText ="Chuỗi chưa chuyển : " + input
        document.getElementById("xauSau").innerText = "Chuỗi đã chuyển " +kq.trim()
    }


</script>
</body>

</html>
