<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let num = Number(prompt("Nhập chiều cao"))
        for (let i = 1; i <= num; i++) {
            for (let k = num; k > i; k--) {
                document.write("&nbsp&nbsp")
            }
            for (let n = 1; n <= i * 2 - 1; n++) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
