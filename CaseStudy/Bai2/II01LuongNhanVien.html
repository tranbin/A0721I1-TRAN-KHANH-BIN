<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 1: Viết một chương trình để nhập lương nhân viên,
         tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được). 
         Với các thông số giả sử như sau 
         (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
        20% thuế thu nhập nếu lương là 15 triệu.
        10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
        5% thuế thu nhập nếu lương dưới 7 triệu
                         -->
    <script>
        let tenNhanVien = prompt("Nhập tên nhân viên : ");
        let soNgayLamViec = parseInt(prompt("Nhập số ngày nhân viên làm được"))
        let luongChuaThue = soNgayLamViec * 200000;
        let thueThuNhap
        let luongThucNhan
        if (luongChuaThue > 7000000) {
            thueThuNhap = parseInt(luongChuaThue) * 0.05
            luongThucNhan = parseInt(luongChuaThue) - parseInt(thueThuNhap);
        } else if (luongChuaThue < 15000000) {
            thueThuNhap = parseInt(luongChuaThue) * 0.15
            luongThucNhan = parseInt(luongChuaThue) - parseInt(thueThuNhap);
        } else {
            thueThuNhap = parseInt(luongChuaThue) * 0.2
            luongThucNhan = parseInt(luongChuaThue) - parseInt(thueThuNhap);
        }
        document.write("Thuế thu nhập của nhân viên : " + tenNhanVien + " là : " + thueThuNhap + "<br>")
        document.write("Lương thực nhân là : " + luongThucNhan)
    </script>
</body>

</html>
