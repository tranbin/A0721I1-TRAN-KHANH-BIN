<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó. -->
    <script>
        function daoNguocMangSo(mangNumber) {
            return mangNumber.reverse();
        }

        function doiViTri() {
            let mangNumber = [];
            for (let i = 0; i < 7; i++) {
                mangNumber[i] = Number(prompt("Nhập phần từ thứ " + i + " của mảng"));
            }
            document.write("Mảng bạn vừa nhập là : " + mangNumber + "<br>")
            let newMang = daoNguocMangSo(mangNumber);
            document.write("Mảng đảo ngược : " + newMang);
        }
        doiViTri();
    </script>
</body>

</html>
