<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
         Nếu là nguyên dương trả về true, ngược lại trả về false. -->
    <script>
        function checkNumber(num) {
            if (num > 0) {
                return true;
            }
            return false;
        }

        function timSoNguyenDuong() {
            let num = prompt("Nhập vào 1 số : ");
            let newValue = checkNumber(num);
            if (newValue) {
                document.write("Số " + num + " bạn vừa nhập là số nguyên dương!")
            } else {
                document.write("Số " + num + " bạn vừa nhập là số nguyên âm!")
            }
        }
        timSoNguyenDuong();
    </script>
</body>

</html>
