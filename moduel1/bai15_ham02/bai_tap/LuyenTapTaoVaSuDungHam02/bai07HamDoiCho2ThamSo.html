<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.

 -->
    <script>
        function mangAB(a, b) {
            let mang = [a, b];
            return mang;
        }

        function doiCho() {
            let a = Number((prompt("Nhập vào 1 số A")));
            let b = Number((prompt("Nhập vào 1 số B")));
            doiViTri = mangAB(a, b);
            document.write("Mảng bạn vừa nhập là : " + doiViTri + "<br>")
            document.write("Đổi chỗ 2 số a b : " + doiViTri[1] + "," + doiViTri[0]);
        }
        doiCho();
    </script>
</body>

</html>
