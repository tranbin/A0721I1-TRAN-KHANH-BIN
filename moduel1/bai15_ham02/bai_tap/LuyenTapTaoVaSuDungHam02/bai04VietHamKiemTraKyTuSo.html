<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.

 -->
    <script>
        function kiemTraKyTu(input) {
            if (input % 2 == 0 || input % 1 == 0) {
                return true;
            }
            return false;
        }

        function check() {
            let input = prompt("Nhập 1 ký tự")
            let checkCharacter = kiemTraKyTu(input);
            if (checkCharacter) {
                document.write("Đây là ký tự số")
            } else {
                document.write("Đây không phải là ký tự số ")
            }
        }
        check();
    </script>
</body>

</html>
