<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
         Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
     -->
    <script>
        let number = parseInt(prompt("Nhập đối số :"));

        function tangDoiSo(number) {
            number++;
            return number;
        }

        function nhanDoiSo() {
            let newNumber = tangDoiSo(number);
            document.write("Giá trị mới là : " + newNumber)
        }
        nhanDoiSo();
    </script>
</body>

</html>
