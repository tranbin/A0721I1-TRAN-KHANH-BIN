<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
         hiển thị hộp thoại thông báo cho người dùng. 
        Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số. -->
    <script>
        let numberA = parseInt(prompt("Input number A : "));
        let numberB = parseInt(prompt("Input number B : "));

        function total(numberA, numberB) {
            if (numberA > numberB) {
                alert("Number A > B");
            }
            return numberA + numberB;
        }
        document.write("Total " + numberA + " and " + numberB + " is " + total(numberA, numberB))
    </script>
</body>

</html>
