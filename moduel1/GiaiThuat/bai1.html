<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.	Viết chương trình in ra các dấu * theo cấu trúc như sau (cho n là chiều cao của tháp, cần in ra n dòng): -->
    <script>
        let n = parseInt(prompt("Nhập chiều cao của hình"))
        for (i = 0; i < n; i++) { //tao cot
            for (j = 0; j < n; j++) { // tao hang
                document.writeln("*")
            }
            document.writeln("<br>")
        }
    </script>
</body>

</html>
