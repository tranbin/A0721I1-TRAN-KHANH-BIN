<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa. 
        Ví dụ: nếu bạn nhập vào chuỗi
         'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'. -->
    <script>
        let str = prompt("Nhập vào một chuỗi")
        let upPer = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        let loWer = "abcdefghijklmnopqrstuvwxyz"
        let result = []
        for (let i = 0; i < str.length; i++) {
            if (upPer.indexOf(str[i]) !== -1) {
                result.push(str[i].toLowerCase())
            } else if (loWer.indexOf(str[i] !== -1)) {
                result.push(str[i].toUpperCase())
            } else {
                result.push(str[i])
            }
        }
        alert(result.join(""))
    </script>
</body>

</html>
