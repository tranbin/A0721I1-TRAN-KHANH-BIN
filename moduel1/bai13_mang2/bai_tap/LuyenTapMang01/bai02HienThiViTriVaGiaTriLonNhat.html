<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó. -->
    <script>
        let mang = [];
        let max = 0;
        let index = 0;
        for (let i = 0; i < 10; i++) {
            if (i == 0) {
                mang[i] = parseInt(prompt("Nhập phần tử thứ " + i + " vào mảng "));
            } else {
                do {
                    mang[i] = parseInt(prompt("Nhập phần tử thứ " + i + " vào mảng "));
                    a = mang[i];
                }
                while (check(i - 1, a) == true)
            }
        }
        document.write("mang = [" + mang + "] <br>")
        for (i = 0; i < mang.length; i++) {
            if (mang[i] > max) {
                max = mang[i]
                index = i;
            }
        }

        function check(i, a) {
            for (i; i >= 0; i--) {
                if (a == mang[i]) {
                    return true;
                }
            }
        }
        document.write("Số lớn nhất trong mảng là : " + max + " tại vị trí " + index)
    </script>
</body>

</html>
