<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. 
        Chương trình kiểm tra xem V có thuộc mảng đã cho không, 
        nếu V thuộc mảng đã cho xoá V khỏi mảng 
        (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,
         và gán 0 cho phần tử cuối cùng của mảng) -->
    <script>
        let mang = [];
        let soV = Number(parseInt(prompt("Nhập số V")));
        for (let i = 0; i < 10; i++) {
            mang[i] = parseInt(prompt("Nhập phần tử thứ : " + i))
        }
        document.write("mảng ban đầu " + mang + "<br>")
        for (let i = 0; i < 10; i++) {
            if (soV == mang[i]) {
                for (let j = i; j < 10 - 1; j++) {
                    mang[j] = mang[j + 1];
                }
                mang[10 - 1] = 0;
                i--;
            }
        }

        document.write("mảng sau " + mang)
    </script>
</body>

</html>
