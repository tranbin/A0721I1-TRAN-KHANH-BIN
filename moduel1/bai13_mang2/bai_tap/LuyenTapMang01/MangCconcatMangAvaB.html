<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- - Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
         Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. 
        Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c. -->
    <script>
        let mangA = [];
        let mangB = [];
        let mangC = [20];
        for (i = 0; i < 10; i++) {
            mangA[i] = Number(prompt("Nhập 10 số của mảng A : "))
        }
        for (i = 0; i < 10; i++) {
            mangB[i] = Number(prompt("Nhập 10 số của mảng B : "))
        }
        document.write("Mảng A bạn vừa khai báo là : " + mangA + "<br>")
        document.write("Mảng B bạn vừa khai báo là : " + mangB + "<br>")
        mangC = mangA.concat(mangB);
        document.write("Mảng C là = " + mangC);
    </script>
</body>

</html>
