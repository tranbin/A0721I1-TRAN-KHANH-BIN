<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó. -->
    <script>
        let mang = [];
        for (i = 0; i < 5; i++) {
            mang[i] = Number(prompt("Nhập số nguyên gồm 5 số"))
        }
        document.write("Mảng bạn vừa nhập là : " + mang + "<br>");
        document.write("ĐẢO NGƯỢC MẢNG BẠN VỪA NHẬP : " + mang.reverse())
    </script>
</body>

</html>
