<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) 
        và thay thế các ký tự này bởi ký tự ( _ ) -->
    <script>
        let mang = new Array(prompt("Nhập vào 1 mảng chứa dấu -"))
        let fix = [];
        document.write("Mảng bạn vừa nhập là " + mang + "<br>")
        for (let i = 0; i < mang.length; i++) {
            for (let j = 0; j < mang[i].length; j++) {
                if (mang[i][j] == "-") {
                    mang[i][j] = "_"
                    fix.push("_")
                } else {
                    fix.push(mang[i][j])
                }

            }
        }
        document.write("Mảng fix lại là :  " + fix.join(""))
    </script>
</body>

</html>
