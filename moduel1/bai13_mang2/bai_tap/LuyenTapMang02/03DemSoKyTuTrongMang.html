<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.  */
        let mang = [];
        let dem = 0;
        for (i = 0; i < 5; i++) {
            mang[i] = String(prompt("Nhập chuỗi của bạn : "))
        }
        document.write("Hiển thị chuỗi bạn vừa nhập là : " + mang + "<br>")
        document.write("Kích thước của mảng là : " + mang.length + "<br>")
        for (i = 0; i < mang.length; i++) {
            if (mang[i] % 2 == 0 || mang[i] % 2 == 1) {
                dem++
            }
        }
        document.write("Mảng bạn có số ký tự số là : " + dem)
    </script>
</body>

</html>
