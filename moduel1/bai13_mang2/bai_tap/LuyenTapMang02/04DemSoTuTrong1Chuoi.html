<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Bài 4: Viết một chương trình để đếm số từ trong một chuỗi -->
    <script>
        let mang = [];
        for (i = 0; i < 4; i++) {
            mang[i] = prompt("Nhập chuỗi kí tự trong mảng")
        }
        document.write("Chuỗi bạn vừa nhập là : " + mang + "<br>")
        document.write("Chuỗi bạn vừa nhập có " + mang.length + " phần tử" + "<br>")
        for (i = 0; i <= mang[i].length; i++) {
            document.write("Phần tử " + mang[i] + " có " + mang[i].length + " ký tự " + "<br>")
        }
    </script>
</body>

</html>
