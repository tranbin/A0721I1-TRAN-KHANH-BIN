<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mang = []
        for (let i = 0; i < 7; i++) {
            mang[i] = prompt("Nhập mảng có phần tử thứ : " + i);
        }
        document.write("Mảng vừa nhập : " + mang + "<br>");
        document.write("Mảng đảo ngược : " + mang.reverse())
    </script>
</body>

</html>
