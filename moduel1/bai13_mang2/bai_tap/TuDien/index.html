<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="nhap" id="tAnh" value="">
    <input type="button" name="translate" value="Dịch" onclick=btn()>
    <p id="newValue">Dịch</p>
    <script>
        let tAnh = document.getElementById("tAnh");
        let tA = ["hello", "goodbye", "nice", "saygoodbye"];
        document.write("Chỉ có thể dịch được các từ (" + tA.join() + ")")
        let tV = ["Chào", "Tạm Biệt", "Tốt", "Tạm biệt mãi mãi"];
        let result = 0;

        function btn() {
            for (let i = 0; i < tA.length; i++) {
                if (tA[i] == tAnh.value) {
                    result = 0;
                    document.getElementById("newValue").innerText = "Translate : " + tV[i];
                    break;
                } else {
                    result++
                }
            }
            if (result != 0) {
                alert("Bạn nhập ngoài vùng chưa dữ liệu Tiếng Anh vui lòng nhập lại")
            }
        }
    </script>
</body>

</html>
