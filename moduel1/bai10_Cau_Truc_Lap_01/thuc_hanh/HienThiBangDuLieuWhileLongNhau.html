<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sout, j, i;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        i = j = 1;
        while (i <= 10) {
            sout = sout + "<tr>";
            while (j < 10) {
                sout = sout + "<td>" + i * j + "</td>";
                j++;
            }
            sout = sout + "</tr>";
            i++;
            j = 1;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>

</html>
