<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1.
         Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.  -->
    <script>
        let num = parseInt(prompt("Nhập 1 số bất kỳ"));
        let total = 0;
        while (num != -1){
            num = parseInt(prompt("Nhập thêm 1 số nữa miễn là đừng bằng -1"));
            alert(num);
            total = total + num;
        }
        alert(total);
    </script>
</body>
</html>
