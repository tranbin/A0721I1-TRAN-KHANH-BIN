<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 03-Tính Diện tích hình vuông</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập cạnh A"));
        let b = parseInt(a)*2 ;
        alert("Diện tích hình vuông khi cạnh a=" + a + " là " + b);
    </script>
</body>
</html>
