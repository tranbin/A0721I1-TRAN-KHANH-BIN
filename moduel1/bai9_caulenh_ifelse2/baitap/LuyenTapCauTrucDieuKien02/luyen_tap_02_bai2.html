<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2-Đổi fm từ m</title>
</head>
<body>
        <script>
            let m = parseInt(prompt("Nhập số m"));
            let fm = parseInt(m)*3.2808 ;
            alert("Số fm từ " + m + "m" + " là " + fm + "fm")
        </script>
</body>
</html>
