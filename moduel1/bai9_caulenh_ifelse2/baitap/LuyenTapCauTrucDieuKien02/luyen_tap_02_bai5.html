<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 05-Tính DIỆN TÍCH tam giác vuông</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập cạnh A"));
        let b = parseInt(prompt("Nhập cạnh B"));
        let c = (parseInt(a)*parseInt(b))*0.5 ;
        alert("Diện tích hình tam giác vuông khi cạnh a=" + a + " cạnh b=" + b + " là " + c);
    </script>
</body>
</html>
