<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 10-Tính giá điện</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số điện đã sử dụng"));
        let tiendien ;
        let b1 = parseInt(a)*1549;
        let b2 = parseInt(a)*1600;
        let b3 = parseInt(a)*1858;
        let b4 = parseInt(a)*2340;
        let b5 = parseInt(a)*2615;
        let b6 = parseInt(a)*2710;
        if (a <= 50) {
            alert ("TIỀN ĐIỆN MÀ BẠN ĐÃ SỬ DỤNG Ở MỨC 1 LÀ  : " + b1);
        }else if (a <100){
            alert ("TIỀN ĐIỆN MÀ BẠN ĐÃ SỬ DỤNG Ở MỨC 2 LÀ  : " + b2);
        }else if (a < 200){
            alert ("TIỀN ĐIỆN MÀ BẠN ĐÃ SỬ DỤNG Ở MỨC 3 LÀ  : " + b3);
        }else if (a < 300){
            alert ("TIỀN ĐIỆN MÀ BẠN ĐÃ SỬ DỤNG Ở MỨC 4 LÀ  : " + b4);
        }else if (a < 400){
            alert ("TIỀN ĐIỆN MÀ BẠN ĐÃ SỬ DỤNG Ở MỨC 5 LÀ  : " + b5);
        }else {
            alert ("TIỀN ĐIỆN MÀ BẠN ĐÃ SỬ DỤNG Ở MỨC 6 LÀ  : " + b6);
        }
    </script>
</body>
</html>
