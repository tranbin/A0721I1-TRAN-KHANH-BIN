<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 08-Kiểm tra tuổi</title>
</head>
<body>
    <script>
        let ten = prompt("Nhập tên");
        let a = parseInt(prompt("Nhập số tuổi"));
        if (a > 0 && a < 120) {
            alert(a + " là tuổi của " + ten);
        }else {
            alert(ten + " : Bạn là người tương lai rồi")
        }
    </script>
</body>
</html>
