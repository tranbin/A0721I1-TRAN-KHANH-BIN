<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9-Kiểm tra a,b,c có phải là cạnh của 1 tam giác</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập cạnh A"));
        let b = parseInt(prompt("Nhập cạnh B"));
        let c = parseInt(prompt("Nhập cạnh C"));
        if (a > 0 && b > 0 && c > 0) {
            if ((a + b) > c && (b + c) > a && (a + c) > b) {
                alert("Cạnh a,b,c [" + a + "," + b + "," + c + "] là một hình tam giác")
            } else {
                alert("Cạnh a,b,c [" + a + "," + b + "," + c + "] KHÔNG phải là một hình tam giác")
            }
        } else {
            alert("Cạnh a,b,c [" + a + "," + b + "," + c + "] KHÔNG phải là một hình tam giác")
        }
    </script>
</body>

</html>
