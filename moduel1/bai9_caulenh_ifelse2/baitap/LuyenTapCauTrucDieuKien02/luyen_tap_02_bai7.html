<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 07-Tính phương trình bậc 2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số A"));
        let b = parseInt(prompt("Nhập số B"));
        let c = parseInt(prompt("Nhập số C"));       
        let delta = (parseInt(b)*parseInt(b))-(4*parseInt(a)*parseInt(c));       
        let noKep = parseInt(-b)/(2*parseInt(a));
        let x1 = ((parseInt(-b)) + Math.sqrt(delta))/(2*parseInt(a))
        let x2 = ((parseInt(-b)) - Math.sqrt(delta))/(2*parseInt(a))
        if (delta < 0 ){
            alert("Phương trình vô nghiệm");
        }else if (delta == 0){
            alert("Phương trình có nghiệm kép x1=x2=" + noKep);
        }else{
            alert("Phương trình có 2 nghiệm phân biệt x1=" + x1 + "x2=" + x2)
        }
    </script>
</body>
</html>
