<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styleCaculator.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form name="caculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" disabled>
                </td>
            </tr>   
            <tr>
                <td><input type="button" name="one" class="number" value="1" onclick="caculator.display.value += 1"></td>
                <td><input type="button" name="two" class="number" value="2" onclick="caculator.display.value += 2"></td>
                <td><input type="button" name="three" class="number" value="3" onclick="caculator.display.value += 3"></td>
                <td><input type="button" name="add" value="+" class="operator" onclick="caculator.display.value += '+'"></td>
            </tr>
            <tr>
                <td><input type="button" name="four" value="4" class="number" onclick="caculator.display.value += 4"></td>
                <td><input type="button" name="five" value="5" class="number" onclick="caculator.display.value += 5"></td>
                <td><input type="button" name="six" value="6" class="number" onclick="caculator.display.value += 6"></td>
                <td><input type="button" name="sub" value="-" class="operator" onclick="caculator.display.value += '-'"></td>
            </tr>
            <tr>
                <td><input type="button" name="seven" value="7" class="number" onclick="caculator.display.value += 7"></td>
                <td><input type="button" name="eight" value="8" class="number" onclick="caculator.display.value += 8"></td>
                <td><input type="button" name="nine" value="9" class="number" onclick="caculator.display.value += 9"></td>
                <td><input type="button" name="multi" value="*" class="operator" onclick="caculator.display.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button" id="clear" name="clear" value="C" class="operator" onclick="caculator.display.value= ''"></td>
                <td><input type="button" name="zero" value="0" class="number" onclick="caculator.display.value += 0"></td>
                <td><input type="button" name="cal" value="=" class="operator" onclick="caculator.display.value = eval(caculator.display.value)"></td>
                <td><input type="button" name="divis" value="/" class="operator" onclick="caculator.display.value += '/'"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
