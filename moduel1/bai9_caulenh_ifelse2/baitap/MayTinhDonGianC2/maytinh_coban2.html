<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="nhap" class="oNhap" name="nhapVaTinh" value=""></td>
        </tr>
        <tr>
            <td><input type="button" class="number" value="1" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
            <td><input type="button" class="number" value="2" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
            <td><input type="button" class="number" value="3" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator" value="+" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" class="number" value="4" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
            <td><input type="button" class="number" value="5" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
            <td><input type="button" class="number" value="6" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator" value="-" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" class="number" value="7" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
            <td><input type="button" class="number" value="8" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
            <td><input type="button" class="number" value="9" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator" value="X" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" class="operator" value="C" style="height: 40px;width: 40px;" onclick="del()"></td>
            <td><input type="button" class="number" value="0" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator" value="=" style="height: 40px;width: 40px;" onclick="caCuL()"></td>
            <td><input type="button" class="operator" value="/" style="height: 40px;width: 40px;" onclick="nhap(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" class="operator" value="DEL" onclick="del1Character()" style="height: 40px;width: 40px;"></td>
        </tr>
    </table>
<script>
    function nhap(so) {
            document.getElementById("nhap").value +=so
    }
    function del() {
        document.getElementById("nhap").value ="";       
    }
    function caCuL() {
        let string = document.getElementById("nhap").value;
        document.getElementById("nhap").value = eval(string);
    }
    function del1Character() {
       let string = document.getElementById("nhap").value;
       let string1 = string.substr(0,string.length -1);
       document.getElementById("nhap").value =string1
    }
</script>
</body>
</html>
