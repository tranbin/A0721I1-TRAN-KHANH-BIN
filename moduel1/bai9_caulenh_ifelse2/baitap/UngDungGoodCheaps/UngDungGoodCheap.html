<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" max="1" min="0" id="good" value="" onclick="change('good')">GOOD<br>
    <input type="range" max="1" min="0" id="cheap" value="" onclick="change('cheap')">CHEAP<br>
    <input type="range" max="1" min="0" id="fast" value="" onclick="change('fast')">FAST
    <script>
       function change(choose) {
        let opGood = document.getElementById("good");
        let opCheap = document.getElementById("cheap");
        let opFast = document.getElementById("fast");
    
        switch (choose) {
            case "good":
               if (opCheap.value==1){
                   opFast.value=0;
               }
                break;
            case "cheap":
                if (opFast.value==1){
                    opGood.value=0;
                }
                break;

            case "fast":
                if (opGood.value==1){
                    opCheap.value=0;
                }
                break;
        }
    }
    </script>
</body>
</html>
