<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 03-So sánh với số 0</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập 1 số bất kỳ"));
        if (a > 0) {
            document.writeln(a + " : Là số lớn hơn 0")
        }else {
            document.writeln(a + " : Là số bé hơn 0")
        }
    </script>
    
</body>
</html>
