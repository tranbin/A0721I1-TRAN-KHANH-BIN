<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 04-Tìm số lớn nhất</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập số a"));
        let b = parseInt(prompt("nhập số b"));
        let c = parseInt(prompt("nhập số c"));
        if (a > b && a > c){
            document.writeln(a + " : Là số lớn nhất");
        }else if (b > c){
            document.writeln(b + " : Là số lớn nhất");
        }else {
            document.writeln(c + " : Là số lớn nhất");
        }
    </script>
    
</body>
</html>
