<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7 - Tính cước gọi nội,ngoại mạng VIETTEL</title>
</head>
<body>
    <script>
        let sophut = parseInt(prompt("Nhập số phút bạn đã gọi nội mạng :"))
        let noimang = parseInt(sophut)*790 ; 
        let sophut2 = parseInt(prompt("Nhập số phút bạn đã gọi ngoại mạng :"))
        let ngoaimang = parseInt(sophut2)*1090;
        alert("Số tiền mà bạn đã gọi nội mạng là : " + noimang + " VND");
        alert("Số tiền mà bạn đã gọi ngoại mạng là : " + ngoaimang + " VND");
    </script>
</body>
</html>
