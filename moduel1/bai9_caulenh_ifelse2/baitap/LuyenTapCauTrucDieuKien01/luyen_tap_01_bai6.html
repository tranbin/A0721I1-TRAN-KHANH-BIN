<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6-Tính % Hoa Hồng</title>
</head>
<body>
    <script>
        
        let a = parseInt(prompt("Nhập doanh thu tháng"));
        let b = parseInt(a)*0.3;
        let c = prompt("Nhập tháng");
        let d = prompt("Nhập tên nhân viên bán trong tháng");
        alert(" Tháng " + c + " Nhân viên " + d + " được tiền % hoa hồng là : " + b );
    </script>
</body>
</html>
