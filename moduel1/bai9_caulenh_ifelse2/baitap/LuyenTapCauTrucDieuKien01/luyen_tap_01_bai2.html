<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 02-In điều kiện học sinh vào lớp 10</title>
</head>
<body>
    <script>
        let a1 =prompt("nhập tên học sinh")
        let a2 = parseInt(prompt("nhập tuổi học sinh"));
        if (a2 < 15) {
            document.writeln("Học sinh : " + a1 +" không đủ điều kiện vào được lớp 10 ");
        }
    </script>
</body>
</html>
