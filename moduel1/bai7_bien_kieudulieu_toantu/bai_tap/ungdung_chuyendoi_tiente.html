<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center">
    <tr>
        <th>Amount</th>
        <th>&nbsp;</th>
        <th>From Currency</th>
        <th>&nbsp;</th>
        <th>Tocurency</th>
        <th>&nbsp;</th>
    </tr>
    <td colspan="2"><input type="text" id="amount" name="amount" size="10"></td>
    <td colspan="2">
        <select id="convert1">
            <option value="vnd">VietNam</option>
            <option value="usd">USD</option>
        </select>
    </td>
    <td>
        <select id="convert2">
            <option value="vnd">VietNam</option>
            <option value="usd">USD</option>
        </select>

    </td>
    <td>
        <input style="float: right ; background-color: mediumpurple ; color: white" type="button" id="convert"
               onclick="btn()" name="covert" value="Convert">
    </td>
</table>
<br>
<p id="newValue" style="text-align: center">Result : </p>
<script>
    function btn() {
        let amount = document.getElementById("amount").value;
        let convert1 = document.getElementById("convert1").value;
        let convert2 = document.getElementById("convert2").value;
        if (convert1 == convert2) {
       /*     let amount = document.getElementById("amount").value;*/
            let newValue = amount;
            document.getElementById("newValue").innerText = "Result is : " + newValue;
        }if(convert1 == "vnd" && convert2 == "usd")
        {
            let amount = document.getElementById("amount").value;
            let newValue = parseInt(amount)/22.95039
            document.getElementById("newValue").value = newValue;
            document.getElementById("newValue").innerText = "Result VN TO USD IS : " + newValue;
        }if(convert1 == "usd" && convert2 == "vnd")
        {
            let amount = document.getElementById("amount").value;
            let newValue = parseInt(amount)*22.95039
            document.getElementById("newValue").value = newValue;
            document.getElementById("newValue").innerText = "Result USD TO VND IS : " + newValue;
        }
    }
</script>


</body>
</html>
