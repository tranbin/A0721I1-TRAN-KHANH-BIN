<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra bằng các công thức JAVASCRIPT</title>
</head>
<body>
<!-- Su dung ham alert-->
 <button type="button" onclick="showMessage1();">Click ME!</button>
    <script>
            function showMessage1() {
                alert("XIN CHAO");
            }
    </script>
<br>
<br>

<!-- Su dung the HTML-->
  <div id="messageDiv"></div>
    <button type="button" onclick="showMessage2();">Click Meee!</button>
  <script>
      function showMessage2() {
            document.getElementById('messageDiv').innerHTML = 'XIN CHAOOO'
      }
  </script>
<br>
<br>

<!--Su dung ham document.write-->
<button type="button" onclick="showMessage3();">Click Meeee!</button>
    <script>
        function showMessage3() {
            document.write('xin chaooooo')
        }
    </script>
<br>
<br>
<!--sử dụng hàm console.log()-->
<button type="button" onclick="showMessage4();">Click MEEEEEE</button>
    <script>
        function showMessage4() {
            console.log('Xin chao cac ban')
        }
    </script>

</body>
</html>
