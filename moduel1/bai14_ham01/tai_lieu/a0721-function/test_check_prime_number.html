        function isPrimeNumber(checkNumber) { // checkNumber: tham so (parameter)
            let count = 0;

            for (let i = 1; i <= checkNumber; i++) {
                if (checkNumber % i === 0) {
                    count++;
                }
            }

            if (count === 2) {
                return true;
            } else {
                return false;
            }
        }
