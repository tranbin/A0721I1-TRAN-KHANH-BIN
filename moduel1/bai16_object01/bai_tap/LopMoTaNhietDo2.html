<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Nhietdo {
            constructor(doC) {
                this.doC = doC
            }
            chuyenDoiC_F(doC) {
                if (this.doC > -273) {
                    return ((this.doC * 1.8) + 32);
                } else {
                    document.write("Bạn nhập không phải nhiệt độ")
                }
            }
            chuyenDoiC_K(doC) {
                if (this.doC > -273) {
                    return this.doC + 273.15
                } else {
                    document.write("Bạn nhập không phải nhiệt độ")
                }
            }
        }
        let temp = parseInt(prompt("Nhập vào độ c"))
        let temperature = new Nhietdo(temp);
        document.write("Độ C - F : " + temperature.chuyenDoiC_F() + "<br>");
        document.write("Độ C - K : " + temperature.chuyenDoiC_K());
    </script>
</body>

</html>
