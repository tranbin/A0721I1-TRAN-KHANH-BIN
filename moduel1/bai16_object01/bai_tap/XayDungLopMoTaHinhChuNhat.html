<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvasRectangle" style="border: 1px solid black; width: 500px;height: 300px; "></canvas><br>
    <script>
        class Rectangle {
            constructor(chieudai, chieurong) {
                this.ChieuDai = chieudai;
                this.ChieuRong = chieurong;
            }
            getChieuDai() {
                return this.chieudai;
            }
            getChieuRong() {
                return this.chieurong;
            }
            setChieuDai(chieudai) {
                this.ChieuDai = chieudai;
            }
            setChieuRong(chieurong) {
                this.ChieuRong = chieurong;
            }
            getChuVi() {
                return (this.ChieuDai + this.ChieuRong) * 2;
            }
            getDienTich() {
                return this.ChieuDai * this.ChieuRong;
            }

        }
        let rectangle = new Rectangle(30, 20);
        let chuVi = rectangle.getChuVi();
        let dienTich = rectangle.getDienTich();
        alert("Chu vi hình chữ nhật là : " + chuVi)
        alert("Diện tích hình chữ nhật là : " + dienTich)

        let canvasRectangle = document.getElementById("myCanvasRectangle");
        let ctx = canvasRectangle.getContext("2d");
        ctx.fillStyle = "pink";
        ctx.fillRect(100, 50, 30, 20)
    </script>
</body>

</html>
