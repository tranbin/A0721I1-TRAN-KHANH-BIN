<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" style="border: 1px solid black;" width="300px" height="300px"></canvas><br>
    <script>
        class Circle {
            constructor(ban_kinh, mau_sac) {
                this.radius = ban_kinh
                this.color = mau_sac
            }
            getRadius() {
                return this.radius;
            }
            getColor() {
                return this.color;
            }
            setRadius(ban_kinh) {
                this.radius = ban_kinh;
            }
            setColor(mau_sac) {
                this.color = mau_sac;
            }
            getArea() {
                return this.radius * this.radius * Math.PI;
            }
        }
        let newCircle = new Circle(3);
        let newRadius = newCircle.getRadius();
        let newArea = newCircle.getArea();
        document.write("Radius of Circle : " + newRadius + "<br>" + "Area of Circle : " + newArea)
    </script>
</body>

</html>
