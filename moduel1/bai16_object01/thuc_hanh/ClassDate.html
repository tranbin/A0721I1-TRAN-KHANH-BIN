<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả Nhiệt Độ</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(doC) {
                this.DoC = doC;
            }
            getDoC() {
                return this.DoC;
            }
            setDoC(doC) {
                this.DoC = doC;
            }
            getDoiCsangF() {
                return (this.DoC * 1.8) + 32
            }
            getDoiCsangK() {
                return this.DoC + 273.15;
            }
        }
        let temp = Number(prompt("Nhập vào độ C :"))
        if (temp > -273) {
            let newTemperature = new Temperature(temp);
            let F = newTemperature.getDoiCsangF();
            let K = newTemperature.getDoiCsangK();
            alert("Độ C SANG F: " + F);
            alert("Độ C SANG K: " + K);
        } else {
            alert("Bạn nhập không phải nhiệt độ !")
        }
    </script>
</body>

</html>
