<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Menu đồ uống:</h3>
    <ol>
        <li>Cafe</li>
        <li>Cam vắt</li>
        <li>Nước ép cà rốt</li>
        <li>Nước ép cà chua</li>
        <li>Nước lọc</li>
        <li>Nước dừa</li>
        <li>Thoát gọi món (Nhấn số 7 nếu không muốn chọn đồ uống nữa )</li>
    </ol>
    <button onclick="tinhTien()">Nhấn xem giá và chọn số lượng</button>
    <p><b>Tổng số tiền cần thanh toán là:</b> <span id="result"></span></p>

    <script>
        function tinhTien() {

            let thuTu;
            let soLuong;
            let tongTien = 0;
            do {
                thuTu = parseInt(prompt("Vui lòng nhập số thứ tự tương ứng với thực uống bạn order, hoặc nhấn số 7 để kết thúc"));
                switch (thuTu) {
                    case 1:
                        alert("Giá của Cafe là 15.000đ");
                        soLuong = parseInt(prompt("Số lượng ly Cafe bạn cần order"));
                        tongTien += 15000 * soLuong;
                        console.log("Cafe: Số lượng " + soLuong + " ly. Tổng tiền: " + tongTien)
                        break;
                    case 2:
                        alert("Giá của Cam Vắt là 30.000đ");
                        soLuong = parseInt(prompt("Số lượng ly Cam Vắt bạn cần order"));
                        tongTien += 30000 * soLuong;
                        console.log("Cam Vắt: Số lượng " + soLuong + " ly. Tổng tiền: " + tongTien)
                        break;
                    case 3:
                        alert("Giá của nước ép cà rốt là 20.000đ");
                        soLuong = parseInt(prompt("Số lượng ly nước ép cà rốt bạn cần order"));
                        tongTien += 20000 * soLuong;
                        console.log("Nước ép cà rốt: Số lượng " + soLuong + " ly. Tổng tiền: " + tongTien)
                        break;
                    case 4:
                        alert("Giá của nước ép cà chua là 20.000đ");
                        soLuong = parseInt(prompt("Số lượng ly nước ép cà chua bạn cần order"));
                        tongTien += 20000 * soLuong;
                        console.log("Nước ép cà chua: Số lượng " + soLuong + " ly. Tổng tiền: " + tongTien)
                        break;
                    case 5:
                        alert("Giá của chai nước lọc là 10.000đ");
                        soLuong = parseInt(prompt("Số lượng chai nước lọc bạn cần order"));
                        tongTien += 10000 * soLuong;
                        console.log("Nước lọc: Số lượng " + soLuong + " chai. Tổng tiền: " + tongTien)
                        break;
                    case 6:
                        alert("Giá của ly nước dừa là 30.000đ");
                        soLuong = parseInt(prompt("Số lượng ly nước dừa bạn cần order"));
                        tongTien += 30000 * soLuong;
                        console.log("Nước dừa: Số lượng " + soLuong + " ly. Tổng tiền: " + tongTien)
                        break;
                }
            } while (thuTu != 7)
            document.getElementById("result").innerHTML = tongTien + " VNĐ"

        }
    </script>
</body>

</html>
