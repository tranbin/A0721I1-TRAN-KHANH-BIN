<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
     /* 
         Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
                Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
                ⇨	Có 3 kí tự khác nhau là a, b và c.
                 */
 -->

    <script>
        let m = prompt("Nhập vào chiều dài của mảng 2 chiều")
        let n = prompt("Nhập vào chiều dài của mảng 1 chiều")
        let mang = []
        let hienThi = "&nbsp";
        for (let i = 0; i < m; i++) {
            mang[i] = []
            for (let j = 0; j < n; j++) {
                mang[i][j] = prompt("Nhập vào mảng 2 chiều có phần tử " + i + "-" + j)
                hienThi = hienThi + mang[i][j]
            }
        }
        document.write("Mảng bạn vừa nhập là " + hienThi + "<br>")
    </script>
</body>

</html>
