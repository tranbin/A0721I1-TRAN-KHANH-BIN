    <script>
        class Apple {
            constructor() {
                this.weight = 10;
            }
            decrease() {
                this.weight--;
            }
            isEmpty() {
                if (this.weight) {
                    return true;
                } else {
                    return false;
                }
            }
            getWeight() {
                return this.weight;
            }
        }
        class Human {
            constructor(ten, cannang, gioitinh) {
                this.name = ten;
                this.weight = cannang;
                this.gender = gioitinh;

                }

                }

            eatApple(apple) {
                this.weight++;
                apple.decrease();
            }

            }

            }

            }

        let tao = new Apple();
