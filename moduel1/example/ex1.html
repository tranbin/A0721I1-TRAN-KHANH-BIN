<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
         Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra 
         "V is in the array" còn lại in ra "V is not in the array". -->
    <script>
        let mang = [],
            boo = true,
            vitri = [],
            dem = 0
        let mangnew = []
        let soV = Number(parseInt(prompt("Nhập số V")));
        for (let i = 0; i < 10; i++) {
            mang[i] = prompt("Nhập số vào mảng")
            if (mang[i] == soV) {
                boo = false
            }

            if (mang[i] != soV) {
                mangnew.push(mang[i])
            }
        }
        document.write("Mang = [" + mang + "]<br>")
        if (boo == false) {
            document.write("Đã xóa phần tử V. Mang = [" + mangnew + "]<br>")
        }
    </script>
</body>

</html>
