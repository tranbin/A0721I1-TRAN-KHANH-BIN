<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="nhapthang" value="">
    <input type="button" id="convert" value="Tính Số Ngày" onclick="convertBtn()">
    <p id="newValue"></p>
    <script>
        function convertBtn() {
            let nhapthang = parseInt(document.getElementById("nhapthang").value);
            switch (nhapthang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("newValue").innerText = "Tháng " + nhapthang + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("newValue").innerText = "Tháng " + nhapthang + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById("newValue").innerText = "Tháng " + nhapthang + " có 28 ngày";
                    break;
            }

        }
    </script>
</body>

</html>
