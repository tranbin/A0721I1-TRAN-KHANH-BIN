<body>

            <td colspan="4"><input type="text" id="nhap" value=""></td>

            <td><input type="button" value="1" id="nhap" onclick="nhap(this.value)"></td>
            <td><input type="button" value="2" id="nhap" onclick="nhap(this.value)"></td>

            <td><input type="button" value="4" id="nhap" onclick="nhap(this.value)"></td>
            <td><input type="button" value="5" id="nhap" onclick="nhap(this.value)"></td>
            <td><input type="button" value="6" id="nhap" onclick="nhap(this.value)"></td>
            <td><input type="button" value="-" id="nhap" onclick="nhap(this.value)"></td>

        <tr>
            <td><input type="button" value="7" id="nhap" onclick="nhap(this.value)"></td>

            <td><input type="button" value="C" id="del" onclick="delALL()"></td>
            <td><input type="button" value="0" id="nhap" onclick="nhap(this.value)"></td>
            <td><input type="button" value="=" id="caCulator" onclick="caCulator()"></td>
            <td><input type="button" value="/" id="nhap" onclick="nhap(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="x-" id="delOnecharacter" onclick="delOne()"></td>
        </tr>
    </table>
    <script>
        function nhap(so) {
            document.getElementById("nhap").value += so;
        }

        function caCulator() {
            let string = document.getElementById("nhap").value;
            document.getElementById("nhap").value = eval(string)
        }

        function delALL() {
            document.getElementById("nhap").value = "";
        }

        function delOne() {
            let string = document.getElementById("nhap").value;
            let string1 = string.substr(0, string.length - 1);
            document.getElementById("nhap").value = string1;
        }
    </script>
