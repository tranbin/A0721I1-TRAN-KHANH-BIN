<body>
    <!-- 
        Câu 2: Viết hàm nhập vào hai số nguyên dương, kiểm tra xem 2 số đó có phải là cặp số thân thiết hay không , 
        trả về true nếu 2 số đó là cặp số thân thiết và false nếu không phải là cặp số thân thiết.
        Hai số tạo thành một cặp số thân thiết khi chúng tuân theo quy luật: 
        Số này bằng tổng tất cả các ước của số kia (trừ chính số đó) và ngược lại ).
        Ví dụ:   220:  1 + 2 + 4 + 5 +10 +11 +20 + 44 + 55 + 110 = 284
              284: 1 + 2 + 4 + 71 + 142 = 220

     -->
    <script>
        let number1 = parseInt(prompt("Ban hay nhap so thu nhat"));
        let number2 = parseInt(prompt("Ban hay nhap so thu hai"));

        function check(number1, number2) {
            let uoc1 = 0;
            let uoc2 = 0;
            for (let i = 1; i < number1; i++) {
                if (number1 % i == 0) {
                    uoc1 = uoc1 + i;
                }
            }
            for (let i = 1; i < number2; i++) {
                if (number2 % i == 0) {
                    uoc2 = uoc2 + i;
                }
            }
            if (number1 == uoc2 && number2 == uoc1) {
                return true;
            } else {
                return false;
            }
        }
        alert(check(number1, number2));
    </script>
</body>
