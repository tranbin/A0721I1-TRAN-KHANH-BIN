<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Kiếm Google</title>
</head>
<body>
<form action="https://www.google.com.vn/search">
    <input type="text" name="q"/>
    <input type="submit" value="Tìm kiếm"/>
</form>
<br>
<br>
<br>
<form action="https://www.google.com.vn/search" method="get">
    <input type="text" name="q"/>
    <input type="submit" value="Tìm kiếm"/>
</form>
<br>
<br>
<br>
<form action="https://www.google.com.vn/search" method="post">
    <input type="text" name="q"/>
    <input type="submit" value="Tìm kiếm"/>
</form>
<br>
<br>
<br>

<form action="https://www.bing.com/" method="post">
    <input type="text" name="q"/>
    <input type="submit" value="Tìm kiếm"/>
</form>



</body>
</html>
