<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = parseInt(prompt('Nhập 1 số : '));
        switch (value){
            case 0 :
                alert (0);
                break;
            case 5 : 
                alert (5);
                break;
            case -5 :
                alert(-5);
                break;
            default:
                alert("Số không hợp lệ");
        }
    </script>
</body>
</html>
