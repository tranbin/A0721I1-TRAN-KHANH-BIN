<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  Tìm số đầu tiên trong dãy fibonacci chia hết cho 5. -->
    <script>
        let F = 0,
            F0 = 0,
            F1 = 0;
        let chia5 = ""
        let fibonacci = "";
        for (let i = 0; i < 20; i++) {
            if (i == 0) {
                F = 1
                F1 = 1
                fibonacci += F + " "
            } else {
                F = F0 + F1
                F0 = F1
                F1 = F
                fibonacci += F + " "
                console.log(i + " = " + F)
                if (F % 5 == 0) {
                    chia5 = F
                    break
                }
            }
        }

        document.write("Số chia hết cho 5 trong dãy Fibonacci là " + chia5)
    </script>
</body>

</html>
