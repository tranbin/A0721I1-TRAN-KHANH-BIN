<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="play()">Play</button>
    <script>
        function play() {

            let soNhoNhat = Number(prompt("Nhập số nhỏ nhất"))
            let soLonNhat = Number(prompt("Nhập số lớn nhất"))
            let soChinhXac = soNhoNhat + Math.ceil(Math.random() * (soLonNhat - soNhoNhat));

            let choose;
            let count = 0;
            do {
                choose = prompt("Nhập vào số bạn muốn đoán");
                count++;
                if (choose == soChinhXac) {
                    alert("Bạn đã đoán đúng Trò chơi kết thúc");
                    break;
                } else if (choose > soChinhXac) {
                    alert("Sai !Số bạn đoán lớn hơn kết quả vui lòng nhập lại");
                } else {
                    alert("Sai !Số bạn đoán nhỏ hơn kết quả vui lòng nhập lại")
                }
                if (count == 3) {
                    alert("Bạn đã đoán quá 3 lần :) Kết thúc trò chơi")
                    break;
                }
            } while (true)
        }
    </script>
</body>

</html>
