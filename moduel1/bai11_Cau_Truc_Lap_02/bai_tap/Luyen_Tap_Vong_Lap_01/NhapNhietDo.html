<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. 
        Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ. -->
    <script>
        let temperature = parseFloat(prompt("Please Input The Temperature"));
        while (temperature < 20 || temperature > 100) {
            if (temperature < 20) {
                alert("Please lower The Temperature ");
                temperature = parseFloat(prompt("Please Input New Temperature"))
            } else if (temperature > 100) {
                alert("Please Increased temperature");
                temperature = parseFloat(prompt("Please Input New Temperature"))
            }
        }
        alert("The Temperature are Normal");
    </script>
</body>

</html>
