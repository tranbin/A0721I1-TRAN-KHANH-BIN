<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let k = 0; k < 7; k++) {  // tao hinh chu nhat co 7 hang
            for (let l = 0; l < 21; l++) {   // tao hinh chu nhat co 21 o trong 7 hang
                if (k == 0 || k == 6 || l == 0 || l == 21) {
                    document.write("*")
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write("*" + "<br>")
        }
    </script>
</body>

</html>
