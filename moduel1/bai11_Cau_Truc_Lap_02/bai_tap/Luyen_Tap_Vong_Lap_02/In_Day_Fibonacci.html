<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        let a, b, result;
        a = 0;
        b = 1;
        result = b;
        for (i = 1; i < 50; i++) {
            a = b
            b = result;
            result = a + b;
            document.write(result + "</br>")
        }
    </script>
