<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết một chương trình JavaScript thực hiện đảo ngược các giá trị trong một mảng đã cho.
         Không sử dụng phương thức reverse()

        Ví dụ mảng gồm các phần tử: 

        [-3,5,1,3,2,10];
        Sau khi gọi hàm reverse() mảng trên sẽ đảo ngược thành: 10,2,3,1,5,-3 -->

    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        let first = 0;
        let last = x.length - 1;
        while (first < last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        }
        document.write(x);
    </script>
</body>

</html>
