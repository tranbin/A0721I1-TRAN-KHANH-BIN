<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let chieu_cao = parseInt(prompt("Nhập chiều cao"));
        let chieu_rong = parseInt(prompt("Nhập chiều rộng"))
        for (let i = 1; i <= chieu_cao; i++) {
            for (let j = 1; j <= chieu_rong; j++) {
                if (i == 1 || j == 1 || i == chieu_cao || j == chieu_rong) {
                    document.write("*")
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
