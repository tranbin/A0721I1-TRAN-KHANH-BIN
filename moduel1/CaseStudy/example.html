<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="Thêm" onclick="btnAdd()">
    <p id="valueDisp"></p>
    <script>
        class Student {
            constructor(id, name, age) {
                this.id = id;
                this.name = name;
                this.age = age;
            }
            getId() {
                return this.id;
            }
            getName() {
                return this.name;
            }
            getAge() {
                return this.age;
            }
            setId(id) {
                this.id = id;
            }
            setName(name) {
                this.name = name;
            }
            setId(age) {
                this.age = age;
            }
            toString() {
                return "id : " + this.id + "name : " + this.name + "age : " + this.age;
            }
        }
        let student1 = new Student("SV001", "Nguyễn Văn A", 18);
        let student2 = new Student("SV002", "Nguyễn Văn B", 18);
        let student3 = new Student("SV003", "Nguyễn Văn C", 18);
        let listStudent = [student1, student2, student3];
        displayTable();

        function displayTable() {
            tableString = '<table border="1px">' +
                '<tr>' +
                '<th>STT</th>' +
                '<th>ID</th>' +
                '<th>NAME</th>' +
                '<th>AGE</th>' +
                '<th>&nbsp;</th>' +
                '<th>&nbsp;</th>' +
                ' </tr>'
            for (let i = 0; i < listStudent.length; i++) {
                tableString += '<tr>' +
                    '<td>' + (i + 01) + '</td>' +
                    '<td>' + listStudent[i].getId() + '</td>' +
                    '<td>' + listStudent[i].getName() + '</td>' +
                    '<td>' + listStudent[i].getAge() + '</td>' +
                    ' <td><input type="button" value="Sửa" onclick="btnSua(' + i + ')"></td>' +
                    '<td><input type="button" value="Xóa" onclick="btnXoa(' + i + ')"></td>' +
                    '</tr>'
            }
            tableString += '</table>'
            document.getElementById("valueDisp").innerHTML = tableString;
        }

        function btnAdd() {
            let id = prompt("Nhập id của sinh viên")
            let name = prompt("Nhập tên của sinh viên")
            let age = prompt("Nhập tuổi của sinh viên")
            let newStudent = new Student(id, name, age)
            listStudent.push(newStudent)
            displayTable();
        }

        function btnSua(i) {

        }

        function btnXoa(i) {
            let conf = confirm("Bạn có muốn xóa " + listStudent[i].getName() + " không ?")
            if (conf) {
                listStudent.splice(i, 1)
            } else {
                alert("Bạn không muốn xóa  !")
            }
            displayTable();
        }
    </script>
</body>

</html>
