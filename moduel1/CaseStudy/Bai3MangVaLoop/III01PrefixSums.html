<body>
    <!-- 
        Bài 1: Cho mảng a chỉ chứa các số nguyên
        Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
        b[0]   = a[0]
        b[1]   = a[0] + a[1]
        b[2]   = a[0] + a[1] + a[2]
        ...
        b[n - 1] = a[0] + a[1] + ... + a[n - 1]
        với n là độ dài của mảng a.
        Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
     -->
    <script>
        let mangA = [];
        for (let i = 0; i < 6; i++) {
            mangA[i] = Number(prompt("Nhập vào mảng A có 6 phần tử , phần tử thứ " + i + " là !"))
        }
        document.write("Mảng bạn vừa nhập là :" + mangA + "<br>");
        let mangB = [];
        mangB[0] = mangA[0];
        mangB[1] = mangB[0] + mangA[1];
        for (let j = 1; j < mangA.length; j++) {
            mangB[j] = mangB[j - 1] + mangA[j]
        }
        document.write("PrefixSUM :" + mangB)
