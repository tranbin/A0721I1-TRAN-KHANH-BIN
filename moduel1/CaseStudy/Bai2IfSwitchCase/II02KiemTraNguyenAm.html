    <!-- 
        Bài 2: Viết chương trình kiểm tra một ký tự 
        trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
         Ký tự là bất kỳ được nhập từ bàn phím.
          Các ký tự nguyên âm bao gồm: 
          'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'
     -->
    <script>
        let checked = false;
        let mang = ["o", "u", "i", "a", "e", "O", "U", "I", "A", "E"]
        let check = prompt("Nhập vào ký tự bất kỳ bạn cần kiểm tra ! ")
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] == check) {
                checked = true;
            }
        }
        if (checked) {
            alert("Bạn nhập là nguyên âm")
        } else {
            alert("Bạn nhập là phụ âm !")
        }
