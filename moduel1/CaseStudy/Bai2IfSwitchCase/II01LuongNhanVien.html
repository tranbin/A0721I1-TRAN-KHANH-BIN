<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 1: Viết một chương trình để nhập lương nhân viên,
         tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được). 
         Với các thông số giả sử như sau 
         (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
        20% thuế thu nhập nếu lương là 15 triệu.
        10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
        5% thuế thu nhập nếu lương dưới 7 triệu
                         -->
    <script>
        let luongNhanVien = parseInt(prompt("Nhập vào lương của nhân viên"));
        let tienThueThuNhap = 0
        let thueThuNhap = 0;
        let luongRong = 0;
        if (luongNhanVien => 15000000) {
            thueThuNhap = 20;
        } else if (luongNhanVien => 7000000) {
            thueThuNhap = 10;
        } else {
            thueThuNhap = 5;
        }
        luongRong = luongNhanVien - luongNhanVien * thueThuNhap / 100
        tienThueThuNhap = luongNhanVien * thueThuNhap / 100
        document.write("Lương thực nhận của nhân viên là : " + luongRong + "<br>" +
            "Trong đó thuế thu nhập của nhân viên là : " + tienThueThuNhap)
    </script>
</body>

</html>
