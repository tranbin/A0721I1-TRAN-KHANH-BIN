<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.
     -->
    <script>
        let count = 0;
        let mang = [];
        let mangNguyenTo = [];
        let m = prompt("Nhập số m là số lượng phần tử trong mảng 2 chiều");
        let n = prompt("Nhập n là số phần tử trong mảng con của mảng 2 chiều");
        for (let i = 0; i < m; i++) {
            mang[i] = []
            for (let j = 0; j < n; j++) {
                mang[i][j] = parseInt(prompt("Nhập mảng " + i + "-" + j))
                if (isPrime(mang[i][j])) {
                    count = count + 1
                    mangNguyenTo.push(mang[i][j]);
                }
            }
        }
        document.write("Mảng bạn vừa nhập là :" + mang + "<br>");

        function isPrime(number) {
            if (number <= 1) {
                return false;
            } else if (number == 2 || number == 3) {
                return true;
            } else if (number % 2 == 0) {
                return false;
            } else {
                for (let i = 3; i < number; i = i + 2) {
                    if (number % i == 0) {
                        return false;
                    }
                }
            }
            return true;
        }
        document.write("Số nguyên tố trong mảng vừa nhập là : " + count + "<br>" + "gồm  : " + mangNguyenTo)
    </script>

</body>

</html>
